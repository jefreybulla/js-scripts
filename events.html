<!--
#Events

onchange	     An HTML element has been changed
onclick	       The user clicks an HTML element
onmouseover	   The user moves the mouse over an HTML element
onmouseout	   The user moves the mouse away from an HTML element
onkeydown	     The user pushes a keyboard key
onload	       The browser has finished loading the page

Events can be added to HTML elements as attributes.
For example: <p onclick="someFunc()">some text</p>


##Event propagation

Capturing goes down the DOM. Events of outer elements arte triggered first.
Bubbling goes up the DOM. Events of inner elements are triggered first.

When using addEventListener by default bubbling propagation is used
addEventListener(event, function, useCapture)  //useCapture is true or false(default)
-->
