<!-- The following renders an animation of a box traversing over an area of the page-->

<html>
  <head>
    <style>
      h1 {color: red}
      #container {
        width: 200px;
        height: 200px;
        background: green;
        position: relative;
      }
      #box {
        width: 50px;
        height: 50px;
        background: red;
        position: absolute;
        //left: 150px;
        //top: 50px;
      }
    </style>
  </head>
  <body>
    <h1>This is animation.html</h1>
    <div id="container">
      <div id="box">
      </div>
    </div>

    <script>
      var hposition = 0;
      var vposition = 0;
      var box = document.getElementById("box");
      setInterval(move,100);

      function move(){
        if (hposition >=150 && vposition >= 150){
          vposition = 0
          hposition = 0
          box.style.top = vposition + "px";
          box.style.left = hposition + "px"
        }
        else if (hposition >= 150){
          vposition += 50;
          hposition = 0
          box.style.top = vposition + "px";
          box.style.left = hposition + "px"

        }
        else{
          hposition += 2;
          box.style.left = hposition + "px";
        }

      }
      console.log("here")
    </script>

  </body>
</html>
